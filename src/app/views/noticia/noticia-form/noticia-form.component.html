<h1>Criar nova notícia</h1>
<h2>Preencha o formulário para criar uma nova postagem</h2>
<div id='form-container'>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div class='input-div'>
            <input type="text" formControlName="title" placeholder="Título da notícia" />
        </div>
        <div class='input-div'>
            <input type="text" formControlName="body" placeholder="Corpo da notícia" />
        </div>
        <div class='input-div'>
            <input type="number" min="1" max="10" formControlName="userId" placeholder="ID de usuário" />
        </div>
        <div class='button-div'>
            <button class='button' type='submit'>Cadastrar <i class="fa fa-check"></i></button>
        </div>
  </form>
</div>
<h1 *ngIf='buttonIsPressed'>{{checkoutForm.value | json}}</h1>
